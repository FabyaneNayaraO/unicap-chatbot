<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="canonical" href="https://chatbot-unicap.vercel.app/" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="edson iOS" />
    <link rel="apple-touch-icon" href="assets/unicap logo.jpg" />
    <link rel="manifest" href="manifest.json" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot Unicap</title>
    <link
      rel="shortcut icon"
      href="assets/unicap logo.jpg"
      type="image/x-icon"
    />
    <meta
      name="description"
      content="Projeto para exibir o chatbot feito com typebot TCC"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script type="module">
      import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0.2/dist/web.js'
    
      Typebot.initBubble({
        typebot: "chatbot-unicap-pscf88a",
        previewMessage: {
          message: "Como posso ajudar?",
          avatarUrl:
            "https://s3.typebot.io/public/workspaces/cloap5zvq0021l00fneeh81yt/typebots/cloap7jq80027l00fnpscf88a/hostAvatar?v=1698538855804",
        },
        theme: {
          button: { backgroundColor: "#9b0d0c" },
          chatWindow: { backgroundColor: "#FFFFFF" },
        },
      });
      window.onload = function() {
    var element = document.getElementById('lite-badge');
    if (element) {
        element.style.display = 'none';
    }
};
    </script>
  </body>
</html>
